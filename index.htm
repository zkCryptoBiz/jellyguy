        <!-- Container para o efeito -->
        <div id="mouseEffect"></div>

        <style>
          #mouseEffect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
          }

          .floating-image {
            position: absolute;
            opacity: 1;

          @keyframes pulse {

            }

                scale(1.2);
            }
            100% {
              transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1);
            }
          }

          .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 1;
            pointer-events: none;
            transition: opacity 1s ease;
          }

          @keyframes fall {
            from {
              transform: translateY(-20px) rotate(0deg);
            }
            to {
              transform: translateY(100vh) rotate(360deg);
            }
          }

          .pulsing {
            animation: pulse 0.5s infinite;
          }

          .bt-audio {
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
          }

          .bt-audio img {
            width: 40px;
            height: 40px;
          }
        </style>

        <script>
          // Seeded random number generator
          class SeededRandom {
            constructor(seed) {
              this.seed = seed;
            }

            // Retorna um número aleatório entre 0 e 1
            random() {
              const x = Math.sin(this.seed++) * 10000;
              return x - Math.floor(x);
            }

            // Retorna um número aleatório entre min e max
            range(min, max) {
              return min + this.random() * (max - min);
            }
          }

          class IconEffect {
            constructor() {
              this.container = document.getElementById("mouseEffect");
              this.images = [
                "images/67898df17ae48b518293376d_cat_icon.png",
                "images/67898df12e2502eca1445c40_dyamond_icon.png",
                "images/67898df17ae48b518293376d_cat_icon.png",
                "images/67898df12e2502eca1445c40_dyamond_icon.png",
              ];
              this.activeImages = [];
              this.confetti = [];
              this.isPulsing = false;
              this.positions = [];

              // Vídeos
              this.manVideo = document.getElementById("man-hoverVideo");
              this.catVideo = document.getElementById("cat-hoverVideo");
              this.allBothVideo = document.getElementById("VideoAllBothCatMan");

              // Botão de áudio
              this.audioButton = document.querySelector(".bt-audio");
              this.isAudioMuted = false;

              // Gerador de números aleatórios com seed fixa
              this.rng = new SeededRandom(12345);

              // Verifica dimensões da tela e inicializa
              this.calculateDimensions();
              this.init();
              this.setupVideoInteraction();
              this.setupAudioControl();

              window.addEventListener("resize", () => {
                this.calculateDimensions();
                this.init();
              });
            }

            setupAudioControl() {
              if (this.audioButton) {
                this.audioButton.addEventListener("click", () => {
                  this.toggleAudio();
                  this.toggleAudioIcon();
                });
              }
            }

            toggleAudio() {
              // Toggla o mute de todos os vídeos existentes
              this.isAudioMuted = !this.isAudioMuted;
              if (this.manVideo) {
                this.manVideo.muted = this.isAudioMuted;
              }
              if (this.catVideo) {
                this.catVideo.muted = this.isAudioMuted;
              }
              if (this.allBothVideo) {
                this.allBothVideo.muted = this.isAudioMuted;
              }
            }

            toggleAudioIcon() {
              const audioIcon = this.audioButton.querySelector("img");
              if (this.isAudioMuted) {
                audioIcon.src =
                  "https://cdn.prod.website-files.com/6738f9016ccbf2bcc127e3fd/679236572aa7181949c02b83_audio_stop.png";
              } else {
                audioIcon.src =
                  "https://cdn.prod.website-files.com/6738f9016ccbf2bcc127e3fd/6792365788c6453ff6460465_audio_play.png";
              }
            }

            calculateDimensions() {
              const screenWidth = window.innerWidth;
              const screenHeight = window.innerHeight;

              this.baseImageSize = Math.max(25, Math.min(40, screenWidth / 30));
              this.baseSpacing = this.baseImageSize * 2;

              this.cols = Math.floor(screenWidth / (this.baseSpacing * 1.5));
              this.rows = Math.floor(screenHeight / (this.baseSpacing * 1.5));
            }

            generatePositions() {
              this.positions = [];
              const numIcons = Math.floor(this.rows * this.cols * 1.2);

              // Cria array alternando os tipos de ícone
              const types = [];
              for (let i = 0; i < numIcons; i++) {
                types.push(i % this.images.length);
              }

              for (let i = 0; i < numIcons; i++) {
                const size =
                  this.baseImageSize * (0.7 + this.rng.random() * 0.6);
                const x = this.rng.range(0, window.innerWidth);
                const y = this.rng.range(0, window.innerHeight);
                const rotation = this.rng.range(-90, 90);

                if (this.isPositionValid(x, y, size)) {
                  this.positions.push({
                    x,
                    y,
                    size,
                    type: types[i],
                    rotation,
                  });
                }
              }
            }

            isPositionValid(x, y, size) {
              const minDistance = this.baseImageSize * 2;

              for (const pos of this.positions) {
                const distance = Math.sqrt(
                  Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2)
                );

                if (distance < size / 2 + pos.size / 2 + minDistance) {
                  return false;
                }
              }
              return true;
            }

            init() {
              this.container.innerHTML = "";
              this.activeImages = [];
              this.generatePositions();
              this.createDistribution();
            }

            createDistribution() {
              for (const position of this.positions) {
                this.createSingleIcon(
                  position.x,
                  position.y,
                  position.size,
                  position.type,
                  position.rotation
                );
              }
            }

            createSingleIcon(x, y, size, type, rotation) {
              const img = document.createElement("img");
              img.className = "floating-image";
              img.src = this.images[type];

              img.style.width = `${size}px`;
              img.style.height = `${size}px`;
              img.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
              img.style.left = `${x}px`;
              img.style.top = `${y}px`;

              // Guardamos a rotação no dataset para usar na animação
              img.dataset.rotation = rotation;

              this.container.appendChild(img);
              this.activeImages.push(img);
            }

            createConfettiExplosion() {
              const colors = [
                "#ff0000",
                "#00ff00",
                "#0000ff",
                "#ffff00",
                "#ff00ff",
                "#00ffff",
              ];
              const numConfetti = 50;

              for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.backgroundColor =
                  colors[Math.floor(this.rng.random() * colors.length)];

                const startX = this.rng.range(0, window.innerWidth);
                confetti.style.left = `${startX}px`;
                confetti.style.top = "0";

                const duration = 1 + this.rng.random() * 2;
                const delay = this.rng.random() * 0.5;

                confetti.style.animation = `fall ${duration}s linear ${delay}s`;

                const rotation = this.rng.random() * 360;
                const scale = 0.5 + this.rng.random() * 1;
                confetti.style.transform = `rotate(${rotation}deg) scale(${scale})`;

                this.container.appendChild(confetti);
                this.confetti.push(confetti);

                setTimeout(() => {
                  confetti.style.opacity = "0";
                  setTimeout(() => {
                    if (confetti.parentElement) {
                      confetti.remove();
                      this.confetti = this.confetti.filter(
                        (c) => c !== confetti
                      );
                    }
                  }, 500);
                }, (duration + delay) * 500);
              }
            }

            // Função para verificar se é mobile (até 768px)
            isMobile() {
              return window.matchMedia("(max-width: 768px)").matches;
            }

            setupVideoInteraction() {
              const hitMeElements = document.querySelectorAll(".hit-me");

              // Se não existir nenhum elemento .hit-me, não faz nada
              if (hitMeElements.length === 0) return;

              // Inicialmente pausamos todos os vídeos e setamos loop
              if (this.manVideo) {
                this.manVideo.pause();
                this.manVideo.currentTime = 0;
                this.manVideo.loop = true;
              }
              if (this.catVideo) {
                this.catVideo.pause();
                this.catVideo.currentTime = 0;
                this.catVideo.loop = true;
              }
              if (this.allBothVideo) {
                this.allBothVideo.pause();
                this.allBothVideo.currentTime = 0;
                this.allBothVideo.loop = true;
              }

              hitMeElements.forEach((hitMeElement) => {
                // Quando o mouse entrar no elemento .hit-me
                hitMeElement.addEventListener("mouseenter", () => {
                  if (this.isMobile()) {
                    // Em mobile: controla apenas allBothVideo
                    if (this.allBothVideo) {
                      this.allBothVideo.volume = this.isAudioMuted ? 0 : 0.5;
                      this.allBothVideo.play();
                    }
                  } else {
                    // Em desktop: controla apenas manVideo e catVideo
                    if (this.manVideo) {
                      this.manVideo.volume = this.isAudioMuted ? 0 : 0.5;
                      this.manVideo.play();
                    }
                    if (this.catVideo) {
                      this.catVideo.volume = this.isAudioMuted ? 0 : 0.5;
                      this.catVideo.play();
                    }
                  }

                  // Ativa animação de pulsar nos ícones
                  this.isPulsing = true;
                  this.activeImages.forEach((img) => {
                    img.style.setProperty(
                      "--rotation",
                      img.dataset.rotation + "deg"
                    );
                    img.classList.add("pulsing");
                  });

                  // Cria explosão de confetes
                  this.createConfettiExplosion();
                });

                // Quando o mouse sair do elemento .hit-me
                hitMeElement.addEventListener("mouseleave", () => {
                  if (this.isMobile()) {
                    // Em mobile
                    if (this.allBothVideo) {
                      this.allBothVideo.pause();
                      this.allBothVideo.currentTime = 0;
                    }
                  } else {
                    // Em desktop
                    if (this.manVideo) {
                      this.manVideo.pause();
                      this.manVideo.currentTime = 0;
                    }
                    if (this.catVideo) {
                      this.catVideo.pause();
                      this.catVideo.currentTime = 0;
                    }
                  }

                  // Desativa a animação de pulsar nos ícones
                  this.isPulsing = false;
                  this.activeImages.forEach((img) => {
                    img.classList.remove("pulsing");
                  });
                });
              });
            }
          }

          // Inicia tudo ao carregar a página
          window.addEventListener("load", () => {
            new IconEffect();
          });
        </script>
      </div>
